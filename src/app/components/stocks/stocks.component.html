<div class="outer">
  <div class="container">
    <div class="row">
      <div class="">
        <div class="border bg-white panel">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">{{ symbol }} Stock</h3>
          </div>
          <div class="body p-3">
            <div class="form-group pt-3">
              <div class="bg-white">
                <h4>Latest Price: ${{ latestPrice }}</h4>
                <button class="btn btn-primary btn-block mt-4 w-100 font-weight-bold" (click)="buyStock()" class="btn">Buy at ${{ latestPrice }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
